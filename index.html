	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet/less" href="less/style.less">

<body>

<header id="panel" class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<form id="form-url" class="navbar-form pull-left">
				<input id="input-url" type="url" class="input-large" placeholder="http://" />
			</form>
			<ul id="devices" class="nav pull-right"></ul>
			<form id="dimensions" class="pull-right">
				<input id="input-width" type="text" class="input-mini" value="480"/>
				<span> x </span>
				<input id="input-height" type="text" class="input-mini" value="320" />
				<a id="rotate" href="#"> <i class="icon-retweet"></i> </a>
			</form>
		</div>
	</div>
</header>
<div id="container">
	<div id="wrapper">
		<ul id="ruller"></ul>
		<div id="view">
			<div id="backdrop"></div>
			<div id="porter">
				<div id="overlay"></div>
				<iframe class=""></iframe>
			</div>
<!-- 			<span id="ruller-v"></span>
			<span id="ruller-h"></span> -->
		</div>
	</div>
</div>
