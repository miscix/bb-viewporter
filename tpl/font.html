<header class="font-header">
	<link rel="stylesheet" type="text/css" href="/static/<%= id %>/fonts/<%= filename %>.css">
	<strong class="font-name">
		<%= details.name %>
	</strong>
	<small class="font-glyphs">
		(<%= glyphs.length  %> glyphs)
	</small>
	<button class="font-remove close">&times;</button>
</header>
<ul class="clearfix glyphs"></ul>
